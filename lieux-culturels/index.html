<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./node_modules/leaflet/dist/leaflet.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div id="map"></div>
        <div class="interface">
            <div class="barre-de-recherche">
                <h1>Rechercher une ville</h1>
                <input type="text" name="query" id="query">
                <div>
                    <h3>Hôtelerie / Restauration</h3>
                    <div class="choix">
                        <span>Hôtels</span>
                         <label class="switch">
                             <input type="checkbox" id="hotels">
                             <span class="slider"></span>
                         </label>
                    </div>
                    <div class="choix">
                       <span>Bars</span>
                        <label class="switch">
                            <input type="checkbox" id="pubs">
                            <span class="slider"></span>
                        </label>
                    </div>
                    <div class="choix">
                        <span>Restaurants</span>
                        <label class="switch">
                            <input type="checkbox" id="restaurants">
                            <span class="slider"></span>
                        </label>
                    </div>
                    <h3>Culture</h3>
                    <div class="choix">
                        <span>Musées / Expos</span>
                        <label class="switch">
                            <input type="checkbox" id="musees">
                            <span class="slider"></span>
                        </label>
                    </div>
                    <div class="choix">
                        <span>Salles de spectacles</span>
                        <label class="switch">
                            <input type="checkbox" id="spectacles">
                            <span class="slider"></span>
                        </label>
                    </div>
                    <div class="choix">
                        <span>Cinémas</span>
                        <label class="switch">
                            <input type="checkbox" id="cinemas">
                            <span class="slider"></span>
                        </label>
                    </div>
                    <h3>Sport</h3>
                    <div class="choix">
                        <span>Stades</span>
                        <label class="switch">
                            <input type="checkbox" id="stades">
                            <span class="slider"></span>
                        </label>
                    </div>
                </div>


            </div>
        </div>
    </div>


    <script src="./node_modules/leaflet/dist/leaflet.js" defer></script>
    <script src="./app.js" defer></script>
</body>

</html>
