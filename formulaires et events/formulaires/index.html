<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h1>Interagir avec les formulaires</h1>
    <form action="" method="GET" id="mon-form">
        <fieldset>
            <legend>Vos information personnelles</legend>
            <div>
                <label for="nom">Nom: </label>
                <input type="text" id="nom" name="nom">
            </div>
            <div>
                <label for="choix">Choix</label>
                <select id="choix" name="choix">
                    <option value="">choisissez une option</option>
                    <option value="option 1">option 1</option>
                    <option value="option 2">option 2</option>
                    <option value="option 3">option 3</option>
                </select>
            </div>
        </fieldset>
        <div>
            <label for="cgu">Merci d'accepter les CGU</label>
            <input type="checkbox" name="cgu" id="cgu" value="la valeur">
        </div>
        <div>
            <label for="homme">Homme</label>
            <input type="radio" name="genre" id="homme" value="homme">
            <label for="femme">Femme</label>
            <input type="radio" name="genre" id="femme" value="femme">
            <label for="autre">Autre</label>
            <input type="radio" name="genre" id="autre" value="autre">
        </div>
        <div>
            <label for="anniv">Anniv</label>
            <input type="date" name="anniv" id="anniv">
        </div>
        <div>
            <input type="submit" value="Envoyer le formulaire">
        </div>

    </form>
    <script src="./app.js" defer></script>
</body>

</html>
